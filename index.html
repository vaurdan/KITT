<!DOCTYPE html>
<html>
<head>
    <title>KITT</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/navegacao.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <meta charset="UTF-8" />

</head>
<body>
    <div class="vidro-carro">
        <div class="escurecimento" style="opacity: 0"></div>
        <div class="retrovisor-corpo">
           <div class="retrovisor-conteudo">
           </div>
        </div>

        <div class="gps-corpo">
            <div class="localizacao"></div>
            <div class="imagem">
                <div class="definicoes" id="definicoes-ecra">
                    <h2>Definições</h2>
                    <div class="botao" id="escurecimento-botao">Escurecimento</div>
                </div>
                <div class="definicoes" id="escurecimento-ecra">
                    <h2>Escurecimento</h2>
                    <div class="botao" id="manual-botao">Modo Manual</div>
                    <div class="botao" id="automatico-botao">Modo Automático</div>
                </div>
                <div class="definicoes" id="escurecimento-manual-ecra">
                    <h2>Escurecimento Manual</h2>
                    <div class="incrementar" style="width: 100%;">
                        <div class="botao" id="aumentar-escuro-botao"></div>
                        <div class="botao" id="diminuir-escuro-botao"></div>
                    </div>
                    <div style="clear:both;"></div>
                    <div class="botao" id="limpar-botao">Limpar</div>
                </div>
                <div class="definicoes" id="alertas-ecra">
                    <h2>Alertas</h2>
                    <p>Não implementado</p>
                </div>
            </div>
            <div class="botao navegar">Navegar</div>
            <div class="botao alertas">Alertas</div>

            <div class="botao definicao">Definições</div>
            <div class="botao voltar">Voltar</div>
        </div>
        <div class="barra-escurecimento">
            <div class="percentagem" style="height: 0%"></div>
        </div>
        <div class="barra-valor-percentagem">0%</div>
        <div class="volante">
            <div class="botao" id="botao_volante_1">
                <div class="cima comhover"></div>
                <div class="baixo comhover"></div>
            </div>
            <div class="botao comhover" id="botao_volante_2">OK</div>
            <div class="botao comhover" id="botao_volante_3">BACK</div>
            <div class="botao comhover" id="botao_volante_4"></div>

        </div>
    </div>
</body>
</html>
